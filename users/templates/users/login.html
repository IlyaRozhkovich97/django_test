{% extends 'main/base.html' %}

{% block content %}
<div class="col-6">
    <div class="card">
        <div class="card-header">
            <H3 class="cart-title">
                Вход
            </H3>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Войти</button>
            </form>
        </div>
        <div class="card-footer">
            <!-- Здесь вы можете добавить содержимое футера карточки, если нужно -->
        </div>
    </div>
</div>
{% endblock %}
