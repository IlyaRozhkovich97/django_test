{% extends 'main/base.html' %}

{% block content %}
<div class="col-md-4">
    <div class="card mb-4 shadow-sm">
        {% if student.avatar %}
        <img src="{{ student.avatar.url }}" alt="{{ student.first_name }} {{ student.last_name }}">
        {% endif %}
        <div class="card-body">
            <p class="card-text">Имя: {{ student.first_name }}</p>
            <p class="card-text">Фамилия: {{ student.last_name }}</p>
            <p class="card-text">Активен: {{ student.is_active|yesno:"Да,Нет" }}</p>
        </div>
    </div>
</div>
{% endblock %}
