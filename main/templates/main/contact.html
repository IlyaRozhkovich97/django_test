{% extends 'main/base.html' %}

{% block content %}
<div class="col-md-4">

      <div class="card-body">
         <p class="card-text">
            Офис МСК<br>
            Офис СПБ
         </p>
      </div>
   </div>
</div>
<div class="col-md-4">
   <div class="card mb-4 box-shadow">
      <div class="card-body">
         <h2> Напишите нам </h2>

   </div>

{% endblock %}
