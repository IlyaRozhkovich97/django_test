{% extends 'main/base.html' %}

{% block content %}

<div class="col-12 mb-5">
    <a href="{% url 'main:create_student' %}" class="btn btn-outline-primary">Добавить студента</a>
</div>
{% for object in object_list %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <p class="card-text">
                {% if object.is_active %}
                {{ object|title }}
                {% else %}
                <span class="text-muted">{{ object|title }}</span>
                {% endif %}
            </p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'main:view_student' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Просмотр</a>
                    <a href="{% url 'main:update_student' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Редактировать</a>
                    {% if perms.main.delete_student %}
                    <a href="{% url 'main:delete_student' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Удалить</a>
                    {% endif %}
                </div>
                <small class="text-muted"></small>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
