<div class="col-sm-8 col-md-7 py-4">
    <h4 class="text-white">Наш институт</h4>
    <p class="text-muted">Лучший на свете!</p>
</div>
<div class="col-sm-4 offset-md-1 py-4">
    <h4 class="text-white">Меню</h4>
    <ul class="list-unstyled">
        <li><a href="{% url 'main:index' %}" class="text-white">Главная</a></li>
        <li><a href="{% url 'main:contact' %}" class="text-white">Контакты</a></li>
        <br>
        {% if user.is_authenticated %}
        <li><a href="{% url 'users:profile' %}" class="text-white"><b>Профиль</b></a></li>
        <li>
            <form id="logout-form" method="POST" action="{% url 'users:logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-link text-white p-0" style="text-decoration: none;"><b>Выйти</b></button>
            </form>
        </li>
        {% else %}
        <li><a href="{% url 'users:login' %}" class="text-white"><b>Войти</b></a></li>
        <li><a href="{% url 'users:register' %}" class="text-white"><b>Зарегистрироваться</b></a></li>
        {% endif %}
    </ul>
</div>
